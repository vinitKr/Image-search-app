<h1>Results</h1>

<div ng-init="getSearchResult()">
	<div ng-if="isProcessing" style="text-align: center;">
		<i class="fa fa-circle-o-notch fa-spin" style="font-size:24px;"></i>
	</div>

	<div ng-repeat="image in prevResult.images" style="display: inline-block;">
		<img ng-src="{{image.localPath}}" height="{{image.thumb_height}}" width="{{image.thumb_width}}" >
	</div>
</div>
